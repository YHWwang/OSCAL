<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="canonical" th:href="${'https://www.oscal.hk/support-content/'}+${categoryId}"/>
    <title  th:if="${tdkMap==null}">  title </title>
    <title th:text="${tdkMap[tdk_title]}" th:if="${tdkMap!=null}">OSCAL-header</title>
    <meta name="description" th:attr="content=${tdkMap[tdk_describe]}" th:if="${tdkMap!=null}">
    <meta name="keywords" th:attr="content=${tdkMap[tdk_keywords]}" th:if="${tdkMap!=null}">
    <meta name="description" content="" th:if="${tdkMap==null || tdkMap[tdk_describe]==''}">
    <meta name="keywords" content="" th:if="${tdkMap==null || tdkMap[tdk_keywords]==''}">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel='stylesheet' type='text/css' th:href='@{/css/support.css?v=1.000}'>
  <link rel='stylesheet' type='text/css' th:href='@{/css/public.css?v=1.000}'>
  <link rel='stylesheet' type='text/css' th:href="@{/lib/bootstrap-4.6.0-dist/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script th:src="@{/lib/js/jquery-3.3.1.min.js}"></script>
  <script async
          src="https://d2kbvjszk9d5ln.cloudfront.net/yshop/upload/other/lazysizes.min-20201204070627489.js"></script>
          <script type="application/ld+json">{
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [{
              "@type": "ListItem",
              "position": 1,
              "name": "OSCAL",
              "item": "https://www.oscal.hk"
            }, {
              "@type": "ListItem",
              "position": 2,
              "name": "Support",
              "item": "https://www.oscal.hk/support/"
            }, {
              "@type": "ListItem",
              "position": 3,
              "name": "[[${categoryName}]]",
              "item": "https://www.oscal.hk/support-content/[[${categoryId}]]"
            }]
          }
          </script>
</head>

<body class="en">
<div id="header" th:include="header :: myHeader">
</div>
<div id="AMain" class="main">
  <div class="mainContent">
    <div class="sup-ContentBox">
      <div class="leftBox boxClose">
        <div class="app-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-menu-button-wide" viewBox="0 0 16 16">
            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v2A1.5 1.5 0 0 1 14.5 5h-13A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-13z"/>
            <path d="M2 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm10.823.323-.396-.396A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </div>
        <div class="pro_type">
          <p class="name">
            Product type
            <span>-</span>
          </p>
          <ul class="pro_ul">
            <li class="pro_li" th:attr="id=${prodcut.id}"     th:each="prodcut:${prodcutList}">
              <input type="hidden" id="categoryId" th:value="${categoryId}"/>
              <a th:href="@{'/support-content/'}+${prodcut.id}+'/'">
                <p class="" th:text="${prodcut.cate_name}">
                  Phones
                </p>
              </a>
            </li>
          </ul>
        </div>
        <div class="art_type" style="display: none;">
          <p class="name">
            Article type
            <span>-</span>
          </p>
          <ul class="art_ul">
            <li class="pro_li">
              <a href="#">
                <p class="">
                  Usage Tips
                </p>
              </a>
            </li>
            <li class="pro_li">
              <a href="#">
                <p>
                  FAQs
                </p>
              </a>
            </li>
            <li class="pro_li">
              <a href="#">
                <p>
                  Software Download
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="rightBox">
        <div class="problem_list">
          <ul class="dataList">
            <li th:each="oscalFaq:${faqList}">
              <h3>
                <a th:href="${'/faqs/'}+${oscalFaq.id}+'/'" target="_self">
                  <span th:text="${oscalFaq.faqDetailTitle}"></span>
                </a>
              </h3>
              <p class="msg" th:utext="${oscalFaq.faqDetailContent}">
              </p>
            </li>
          </ul>
          <!--<div class="newsPagination">
              <div>
                  <div id="rightdiv">
                      <a   th:href="@{'/supportContent?categoryId='+${categoryId}+'&pageNum='+1}">
                          <span  class="firstPage">First</span>
                      </a>
                      <a  th:href="@{'/supportContent?categoryId='+${categoryId}+'&pageNum='+${pageNumber -1}}"  th:if=" ${pageNumber} gt '1'">
                          <span class="prePage">&lt;</span>
                      </a>
                      <a th:href="@{'/supportContent?categoryId='+${categoryId}+'&pageNum='+${pageNumber}}">
                          <span th:text="${pageNumber}" class="currentPage"></span>
                      </a>
                      <a th:href="@{'/supportContent?categoryId='+${categoryId}+'&pageNum='+${pageNumber+1}}" th:if=" ${pageNumber lt lastPage}">
                          <span class="nextPage">&gt;</span>
                      </a>

                      <a th:href="@{'/supportContent/categoryId='+${categoryId}}">
                          <span class="lastPage">Last</span>
                      </a>
                  </div>
              </div>
          </div>-->
          <!-- ��ҳ -->
          <nav class="mt-5" th:replace="news::pagination"></nav>
        </div>
      </div>
    </div>

  </div>

  <div class="go-top">
            <span class="top-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-chevron-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                </svg>
            </span>
  </div>
  <div class="breadcrumbBox">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/support/">Support</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${categoryName}">support支持类型名称</li>
        </ol>
    </nav>
</div>
</div>
<div id="footer" th:include="footer :: myFooter">
</div>
</body>
<script async th:src="@{/lib/bootstrap-4.6.0-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/supportContent.js?v=1.000}"></script>
<script th:src="@{/js/public.js?v=1.000}"></script>
</html>
