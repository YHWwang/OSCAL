    </div>
    <div id="AMain" class="main">
        <div class="watch_video">
            <div class="box1">
                <p class="tit delay-1">
                    ONLY THE BRAVE
                </p>
                <p class="watch_vid delay-2">
                    <a class="watch" href="javascript:viod(0)" data-toggle="modal" data-target="#exampleModal">Learn
                        More</a>
                </p>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Video</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <video id="indexVideo" controls style="width: 100%;" th:src="${videoTopMap[top_video]}"
                                th:if="${videoTopMap!=null}" />
                        </div>
                    </div>
                </div>
            </div>
            <video muted autoplay loop style="width: 100%;object-fit: cover;height: 100%;">
                <!-- <source src="/img/video_img.mp4" type="video/mp4">-->
                <source th:src="${videoTopMap[top_img]}" type="video/mp4" th:if="${videoTopMap!=null}">
            </video>
        </div>
        <div class="mainContent" th:utext="${bannerDataMap}" th:if="${bannerDataMap!=null}">

        </div>
        <!-- <div class="mainContent" th:utext="${bannerDataMap}" th:if="${bannerDataMap!=null}">-->
        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="oscalMiddleImg:${bottomListMap}">
                        <div class="word">
                            <p class="tit delay-1" th:text="${oscalMiddleImg.middle_title}">SHOT ON OSCAL</p>
                            <div class="more delay-3">
                                <a th:href="${'/gallery/'}+${oscalMiddleImg.id}" target="_blank">
                                    <span>Explore More</span>
                                </a>
                            </div>
                        </div>
                        <img class="big-img pho_image lazyload" th:data-src="${oscalMiddleImg.middle_img}" alt="OSCAL">
                    </div>

                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>
    <div class="go-top">
        <span class="top-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-up"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
            </svg>
        </span>
    </div>
    </div>
    <div id="footer" th:include="footer :: myFooter">
    </div>
