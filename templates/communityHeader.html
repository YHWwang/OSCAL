<body class="en">
    <div  th:fragment="communityHeader">
        <link rel='stylesheet' type='text/css' href='/css/communityHeader.css?v=1.000'>
        <link rel='stylesheet' type='text/css' href='/css/head&foot.css?v=1.000'>
        <link rel='stylesheet' type='text/css'
            href="/lib/bootstrap-4.6.0-dist/css/bootstrap.min.css">
        <link rel="icon" href="/public/favicon.ico" mce_href="/public/favicon.ico"
            type="image/x-icon">
        <div class="header_main">
            <div class="communityMenu_box">
                <div class="pc-header">
                   <div class="topBox">
                        <div class="logo">
                            <a href="/" target="_parent">
                                <img src="/img/blog-img/community_logo.png" alt="logo">
                            </a>
                            <span class="headerTit">OSCAL Community</span>
                        </div>
                        <div class="login">
                            <div class="loginIcon">
                                <ul>
                                    <li class="searchIcon">
                                        <div class="searchIconBox input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text" id="btnGroupAddon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                        <path
                                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                                    </svg>
                                                    <input type="text" class="form-control searchInput"
                                                        placeholder="Search" aria-label="Input group example"
                                                        aria-describedby="btnGroupAddon">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li th:if="${loginUser != null}">
                                        <a href="/letter/list" target="_self">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21"
                                                fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
                                                <path
                                                    d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                                <path
                                                    d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                            </svg>
                                            <span class="usersInfo" th:text="${allUnreadCount!=0 ? allUnreadCount : ''}"></span>
                                        </a>
                                    </li>
                                    <li class="loginSvg">
                                        <a href="javascript:void(0)" target="_self">
                                            <svg th:if="${loginUser != null}" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                fill="currentColor" class="bi  bi-person-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                            </svg>
                                            <svg th:if="${loginUser== null}" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                            </svg>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item menu-login" href="/login" th:if="${loginUser == null}">Log in</a>
                                            <a class="dropdown-item menu-person" href="/user/profile" th:if="${loginUser != null}">User</a>
                                            <a class="dropdown-item menu-quit" href="/logout" th:if="${loginUser != null}">Quit</a>
                                          </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="menuBox">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/discuss/community">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/showUserCommunity">Forum</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="/toOsSystem">Plate</a>

                              </li>

                                  <a class="nav-link" href="#">Activity</a>
                              </li> -->

                    </div>
                </div>
            </div>
        </div>
        <script src="/lib/js/jquery-3.3.1.min.js"></script>
        <script src="/js/communityHeader.js?v=1.001"></script>
        <script src="/lib/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
        <script src="https://d2kbvjszk9d5ln.cloudfront.net/yshop/upload/other/lazysizes.min-20201204070627489.js"></script>
    </div>
