<!doctype html>
<html lang="en"><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href=""/>
    <title  th:if="${tdkMap==null}">  title </title>
    <title th:text="${tdkMap[tdk_title]}" th:if="${tdkMap!=null}">OSCAL-header</title>
    <meta name="description" th:attr="content=${tdkMap[tdk_describe]}" th:if="${tdkMap!=null}">
    <meta name="keywords" th:attr="content=${tdkMap[tdk_keywords]}" th:if="${tdkMap!=null}">
    <meta name="description" content="" th:if="${tdkMap==null || tdkMap[tdk_describe]==''}">
    <meta name="keywords" content="" th:if="${tdkMap==null || tdkMap[tdk_keywords]==''}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='stylesheet' type='text/css' th:href='@{/css/support.css?v=1.000}'>
    <link rel='stylesheet' type='text/css' th:href='@{/css/public.css?v=1.000}'>
    <link rel='stylesheet' type='text/css' th:href="@{/lib/bootstrap-4.6.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script th:src="@{/lib/js/jquery-3.3.1.min.js}"></script>
    <script async
            src="https://d2kbvjszk9d5ln.cloudfront.net/yshop/upload/other/lazysizes.min-20201204070627489.js"></script>
</head>

<body class="en">
<div id="header" th:include="header :: myHeader">

</div>
<div id="AMain" class="main">
    <div class="mainContent">
        <div class="supportBox">
            <div class="bannerTop">
                <div class="word">
                    <p class="tit">
                        Welcome to OSCAL support
                    </p>
                    <p class="msg">
                        How can we help?
                    </p>
                </div>
                <img class="big-img pho_image lazyload" th:data-src="@{/img/OSCAL-support_banner.jpg}" th:data-phone='@{/img/OSCAL-support_banner_pho.jpg}' alt="oscal">
            </div>
            <div class="productBox">
                <p class="tit">Select Your Product</p>
                <p class="msg">
                    Search through OSCAL products to find out more about them, including user tips, manuals, FAQs,
                    updates, and more.
                </p>
                <ul class="pro-sort-ul">
                    <li  th:onclick="selectProSort([[${prodcut.id}]])" th:each="prodcut:${prodcutList}">
                        <img class="big-img lazyload" th:data-src="${prodcut.pic}" alt="Phones">
                        <p th:text="${prodcut.cate_name}">Phones</p>
                    </li>

                </ul>
                <div class="faq_box">
                    <div>
                        <div class="app-close">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                            </svg>
                        </div>
                        <ul class="faq-list">
                        </ul>
                        <ul class="preSale-list">
                        </ul>
                        <ul class="afterSale-list">
                        </ul>
                        <p class="more">
                            <a   th:href="@{'/support-content/'+42}" target="_blank">
                                More
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="go-top">
            <span class="top-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-chevron-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                </svg>
            </span>
    </div>
</div>
<div id="footer" th:include="footer :: myFooter">
</div>
</body>
<script async th:src="@{/lib/bootstrap-4.6.0-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/support.js?v=1.000}"></script>
<script th:src="@{/js/public.js?v=1.000}"></script>
</html>
